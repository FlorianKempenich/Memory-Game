<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/2e085ce7bf.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Memory Game</h1>

      <main>
        <header>
          <div id="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <h3 class="moves-count">
            <span id="moves-count__counter">0</span> Moves
          </h3>
          <i id="reset" class="fas fa-redo-alt"></i>
        </header>
        <div id="game">
          <div id="card-0_0" class="game__card"></div>
          <div id="card-1_0" class="game__card"></div>
          <div id="card-2_0" class="game__card"></div>
          <div id="card-3_0" class="game__card"></div>
          <div id="card-0_1" class="game__card"></div>
          <div id="card-1_1" class="game__card"></div>
          <div id="card-2_1" class="game__card"></div>
          <div id="card-3_1" class="game__card"></div>
          <div id="card-0_2" class="game__card"></div>
          <div id="card-1_2" class="game__card"></div>
          <div id="card-2_2" class="game__card"></div>
          <div id="card-3_2" class="game__card"></div>
          <div id="card-0_3" class="game__card"></div>
          <div id="card-1_3" class="game__card"></div>
          <div id="card-2_3" class="game__card"></div>
          <div id="card-3_3" class="game__card"></div>
        </div>
        <div id="debug"></div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
