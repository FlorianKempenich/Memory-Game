<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1 id="title">Memory Game</h1>

    <main>
      <h3>Moves Count: <span id="moves-count">0</span></h3>
      <div id="game">
        <div id="card-0_0" class="game__card"></div>
        <div id="card-1_0" class="game__card"></div>
        <div id="card-2_0" class="game__card"></div>
        <div id="card-3_0" class="game__card"></div>
        <div id="card-0_1" class="game__card"></div>
        <div id="card-1_1" class="game__card"></div>
        <div id="card-2_1" class="game__card"></div>
        <div id="card-3_1" class="game__card"></div>
        <div id="card-0_2" class="game__card"></div>
        <div id="card-1_2" class="game__card"></div>
        <div id="card-2_2" class="game__card"></div>
        <div id="card-3_2" class="game__card"></div>
        <div id="card-0_3" class="game__card"></div>
        <div id="card-1_3" class="game__card"></div>
        <div id="card-2_3" class="game__card"></div>
        <div id="card-3_3" class="game__card"></div>
      </div>
      <button id="reset">Reset</button>
      <div id="debug"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
